<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List API - Interactive Testing</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">
                    <i class="fas fa-tasks me-2"></i>
                    API de Lista de Tareas (Todos)
                </h1>
                
                <!-- API Documentation -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">API Endpoints</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>Method</th>
                                        <th>Endpoint</th>
                                        <th>Description</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><span class="badge bg-success">GET</span></td>
                                        <td>/todos</td>
                                        <td>Obtener todas las tareas</td>
                                    </tr>
                                    <tr>
                                        <td><span class="badge bg-primary">POST</span></td>
                                        <td>/todos</td>
                                        <td>Crear nueva tarea</td>
                                    </tr>
                                    <tr>
                                        <td><span class="badge bg-danger">DELETE</span></td>
                                        <td>/todos/{position}</td>
                                        <td>Eliminar tarea por posici√≥n</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Create Task Form -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-plus me-2"></i>
                            Crear Nueva Tarea
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="createTodoForm">
                            <div class="mb-3">
                                <label for="todoLabel" class="form-label">Etiqueta *</label>
                                <input type="text" class="form-control" id="todoLabel" required>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="todoDone">
                                    <label class="form-check-label" for="todoDone">
                                        Completado
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus me-1"></i>
                                Crear Tarea
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Todos List -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-list me-2"></i>
                            Tareas
                        </h5>
                        <button class="btn btn-sm btn-outline-primary" onclick="loadTodos()">
                            <i class="fas fa-refresh me-1"></i>
                            Actualizar
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="tasksContainer">
                            <div class="text-center text-muted py-4">
                                <i class="fas fa-inbox fa-2x mb-2"></i>
                                <p>No hay tareas. Crea una nueva tarea para comenzar.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Response Log -->
                <div class="card mt-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-terminal me-2"></i>
                            API Response Log
                        </h5>
                        <button class="btn btn-sm btn-outline-secondary" onclick="clearLog()">
                            <i class="fas fa-trash me-1"></i>
                            Clear
                        </button>
                    </div>
                    <div class="card-body">
                        <pre id="responseLog" class="bg-dark text-light p-3 rounded" style="max-height: 300px; overflow-y: auto; font-size: 0.8rem;"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
